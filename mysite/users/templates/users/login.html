

 <div class = "login-form effect1">
        <form class = "" method = "POST"> {% csrf_token %}
            <h1>Log in</h1>

            <input type = "text" name = "username" placeholder="Username" class = "txtb">
            <input type="password" name="password" placeholder="Password" class = "txtb">

            <input type="submit" value = "Login" class = "signup-btn">
            {% for message in messages %}
                <p id="msg"> {{ message }} </p>
            {% endfor %}
            
        </form>
    </div>
