{% extends 'home/base.html' %}
{% block body %}
    {% for item in item_list %}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" src="{{item.item_image}}" height="150px">
            </div>
            <div class="col-md-4">
                <h3>{{item.item_name}}</h3>
                <h5>{{item.item_desc}}</h5>
                <h6>{{item.item_price}}</h6>
            </div>
            <div class="col-md-2">
                <a href="{% url 'home:details' item.item_id %}" class="btn btn-success">Details</a>
                <a href="{% url 'home:update' item.item_id %}" class="btn btn-success">Edit</a>

            </div>
        </div>
    {% endfor %}
{% endblock %}
